<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>교가때리기 게임하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    img {
      width: 90vw;
      max-width: 400px;
      height: auto;
      image-rendering: pixelated;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
    #ranking {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      z-index: 100;
      display: none;
    }
    #ranking table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #ranking th, #ranking td {
      padding: 5px 10px;
      border-bottom: 1px solid #333;
    }
    #ranking th {
      background-color: #222;
    }
    #ranking tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    #ranking .close {
      margin-top: 15px;
      cursor: pointer;
      color: #ff5555;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>교가때리기 게임하기</h1>
  <p class="note">※ 게임이 원활하지 않을 시 펀치 속도를 줄이거나 다시 시작을 누르세요.</p>
  
  <p>펀치 횟수: <span id="count">0</span></p>
  <img id="enemy" src="images/clean.png">
  <br>
  <button onclick="resetGame()">다시 시작</button>
  <p id="message"></p>

  <div id="ranking">
    <h2>🏆 TOP 10 랭킹 🏆</h2>
    <table id="rankingTable">
      <thead>
        <tr>
          <th>순위</th>
          <th>기록</th>
          <th>이니셜</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="close" onclick="closeRanking()">닫기</div>
  </div>

  <audio id="punchsound" src="sounds/punchsound.wav"></audio>
  <audio id="hitsound1" src="sounds/hitsound1.wav"></audio>
  <audio id="hitsound2" src="sounds/hitsound2.wav"></audio>
  <audio id="hitsound3" src="sounds/hitsound3.wav"></audio>

  <script>
    let count = 0;
    let startTime = null;
    let endTime = null;

    const enemy = document.getElementById("enemy");
    const countText = document.getElementById("count");
    const message = document.getElementById("message");
    const ranking = document.getElementById("ranking");
    const rankingTable = document.getElementById("rankingTable").getElementsByTagName('tbody')[0];

    const punchSound = document.getElementById("punchsound");
    const hitSounds = [
      document.getElementById("hitsound1"),
      document.getElementById("hitsound2"),
      document.getElementById("hitsound3"),
    ];

    let records = JSON.parse(localStorage.getItem('punchRecords') || '[]');

    enemy.addEventListener('click', punch);

    function punch() {
      if (count >= 10) return;
      if (count === 0) startTime = performance.now();

      count++;
      countText.innerText = count;

      punchSound.currentTime = 0;
      punchSound.play();

      const randSide = Math.random() < 0.5 ? 'L' : 'R';
      let state = '';

      if (count >= 10) {
        endTime = performance.now();
        const elapsed = (endTime - startTime) / 1000;

        records.push({ time: elapsed });
        records.sort((a, b) => a.time - b.time);
        localStorage.setItem('punchRecords', JSON.stringify(records));

        const rank = records.findIndex(r => r.time === elapsed) + 1;
        
        // 10위 이내인 경우에만 랭킹 등록
        if (rank <= 10) {
          showRanking(rank, elapsed);
        } else {
          message.innerHTML = `기록: ${elapsed.toFixed(2)}초 (순위: ${rank}등)<br>
                               <a href="https://youtu.be/88hvuiZewfA" target="_blank" style="color: yellow; text-decoration: underline;">▶ 명반 [엽기] 들으러 가기</a>`;
        }

        state = 'over';
        enemy.src = 'images/over.png';

        setTimeout(() => {
          enemy.src = 'images/afterover.png';
        }, 1000);
        return;
      } else if (count >= 7) {
        state = 'veryhurt';
      } else if (count >= 4) {
        state = 'hurt';
      } else {
        state = 'clean';
      }

      const randomHitSound = hitSounds[Math.floor(Math.random() * hitSounds.length)];
      randomHitSound.currentTime = 0;
      randomHitSound.play();

      const hitImage = `images/${state}_hit${randSide}.png`;
      enemy.src = hitImage;

      setTimeout(() => {
        enemy.src = `images/${state}.png`;
      }, 200);
    }

    function showRanking(rank, elapsed) {
      // 랭킹 테이블 업데이트
      rankingTable.innerHTML = '';
      const top10 = records.slice(0, 10);
      
      top10.forEach((record, index) => {
        const row = rankingTable.insertRow();
        const rankCell = row.insertCell(0);
        const timeCell = row.insertCell(1);
        const initialsCell = row.insertCell(2);
        
        rankCell.textContent = index + 1;
        timeCell.textContent = record.time.toFixed(2) + '초';
        initialsCell.textContent = record.initials || '-';
        
        // 현재 기록 강조 표시
        if (index === rank - 1 && record.time === elapsed) {
          row.style.backgroundColor = '#333';
          row.style.fontWeight = 'bold';
        }
      });
      
      // 랭킹 팝업 표시
      ranking.style.display = 'block';
      
      // 이니셜 입력 요청
      const initials = prompt(`🎉 당신의 기록은 ${elapsed.toFixed(2)}초입니다!\n순위: ${rank}등\n이니셜을 입력하세요 (영문 3자):`);
      
      if (initials) {
        // 입력된 이니셜을 대문자로 변환하고 3자로 제한
        const formattedInitials = initials.toUpperCase().substring(0, 3);
        
        // 해당 기록에 이니셜 추가
        const recordIndex = records.findIndex(r => r.time === elapsed && !r.initials);
        if (recordIndex !== -1) {
          records[recordIndex].initials = formattedInitials;
          localStorage.setItem('punchRecords', JSON.stringify(records));
          
          // 테이블 업데이트
          showRanking(rank, elapsed);
        }
      }
      
      message.innerHTML = `<a href="https://youtu.be/88hvuiZewfA" target="_blank" style="color: yellow; text-decoration: underline;">▶ 명반 [엽기] 들으러 가기</a>`;
    }

    function closeRanking() {
      ranking.style.display = 'none';
    }

    function resetGame() {
      count = 0;
      startTime = null;
      endTime = null;
      countText.innerText = count;
      message.innerText = "";
      enemy.src = 'images/clean.png';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'r' || e.key === 'R') {
        resetGame();
      }
    });
  </script>
