<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>교가때리기 게임하기</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin-top: 5vw;
    }

    p {
      font-size: 4.5vw;
    }

    img {
      width: 80vw;
      max-width: 400px;
      height: auto;
      image-rendering: pixelated;
      cursor: pointer;
      margin: 4vw 0;
    }

    button {
      font-size: 4vw;
      padding: 2vw 5vw;
      margin: 3vw;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #clearMessage {
      display: none;
      font-size: 4.5vw;
      margin-top: 4vw;
      color: #00ffcc;
    }

    a.youtube-link {
      display: inline-block;
      margin-top: 2vw;
      font-size: 4.5vw;
      color: #ffcc00;
      text-decoration: underline;
    }

    @media (min-width: 600px) {
      h1 { font-size: 30px; }
      p, button, .youtube-link, #clearMessage { font-size: 20px; }
    }
  </style>
</head>
<body>

  <h1>교가때리기 게임하기</h1>
  <p>펀치 횟수: <span id="count">0</span></p>

  <img id="enemy" src="images/clean.png" alt="때릴 대상" />

  <p id="message"></p>
  <div id="clearMessage">
    🎉 You Win! 축하합니다!<br>
    👉 <a class="youtube-link" href="https://youtu.be/88hvuiZewfA" target="_blank">내 유튜브 보러가기</a>
  </div>

  <button onclick="resetGame()">다시 시작</button>

  <audio id="punchsound" src="sounds/punchsound.wav"></audio>
  <audio id="hitsound1" src="sounds/hitsound1.wav"></audio>
  <audio id="hitsound2" src="sounds/hitsound2.wav"></audio>
  <audio id="hitsound3" src="sounds/hitsound3.wav"></audio>

  <script>
    let count = 0;
    const enemy = document.getElementById("enemy");
    const countText = document.getElementById("count");
    const message = document.getElementById("message");
    const clearMessage = document.getElementById("clearMessage");

    const punchSound = document.getElementById("punchsound");
    const hitSounds = [
      document.getElementById("hitsound1"),
      document.getElementById("hitsound2"),
      document.getElementById("hitsound3"),
    ];

    function punch() {
      if (count >= 10) return;

      count++;
      countText.innerText = count;

      punchSound.currentTime = 0;
      punchSound.play();

      const randSide = Math.random() < 0.5 ? 'L' : 'R';
      let state = '';

      if (count >= 10) {
        state = 'over';
        enemy.src = 'images/over.png';
        message.innerText = "";
        clearMessage.style.display = "block";
        setTimeout(() => {
          enemy.src = 'images/afterover.png';
        }, 1000);
        return;
      } else if (count >= 7) {
        state = 'veryhurt';
      } else if (count >= 4) {
        state = 'hurt';
      } else {
        state = 'clean';
      }

      const randomHitSound = hitSounds[Math.floor(Math.random() * hitSounds.length)];
      randomHitSound.currentTime = 0;
      randomHitSound.play();

      const hitImage = `images/${state}_hit${randSide}.png`;
      enemy.src = hitImage;

      setTimeout(() => {
        enemy.src = `images/${state}.png`;
      }, 200);
    }

    function resetGame() {
      count = 0;
      countText.innerText = count;
      message.innerText = "";
      enemy.src = 'images/clean.png';
      clearMessage.style.display = "none";
    }

    // 이미지 클릭으로 펀치
    enemy.addEventListener("click", punch);

    // 키보드로 R 눌러서 리셋
    document.addEventListener('keydown', (e) => {
      if (e.key === 'r' || e.key === 'R') {
        resetGame();
      }
    });

    // 모바일 더블탭 확대 방지
    let lastTouchTime = 0;
    document.addEventListener("touchend", function(e) {
      const now = Date.now();
      if (now - lastTouchTime <= 300) {
        e.preventDefault();
      }
      lastTouchTime = now;
    }, { passive: false });
  </script>
</body>
</html>
